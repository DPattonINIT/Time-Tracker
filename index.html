<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./Styles/styles.css">
</head>

<body class="main-Grid">


    <!-- Profile section -->
    <div class="profile-Container">
        <div class="profile-Card">
            <img class="profile-Pic" src="./Assests/images/image-jeremy.png" alt="Image of a profile picture">
            <p class="report-Text">Report for</p>
            <div class="name-Container">
            <h1 class="jeremy-Name">Jeremy</h1>
            <h1 class="robson-Name">Robson</h1>
        </div>
        </div>
        <div class="option-Container">
        <p class="optiontxt-1" id="daily">Daily</p>
        <p class="optiontxt-2" id="Weekly">Weekly</p>
        <p class="optiontxt-3" id="monthly">Monthly</p>
    </div>
    </div>


    <!--Work section  -->
    <div class="work-Container">
        <div class="work-Card">
            <div class="work-Contents">
                <p class="card-Header">Work</p>
                <div class="circle-Group">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                </div>
            </div>
            <h1 class="hours-Text" id="workHours">3hrs</h1>
            <p class="weeks-Text" id="workWeek">Last Weeks - 2hrs </p>
        </div>
    </div>


    <!-- Play section -->
    <div class="play-Container">
        <div class="play-Card">
            <div class="play-Contents">
                <p class="card-Header">Play</p>
                <div class="circle-Group">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                </div>
            </div>
            <h1 class="hours-Text" id="playHours">3hrs</h1>
            <p class="weeks-Text" id="playWeek">Last Weeks - 2hrs </p>
        </div>
    </div>


    <!-- Study section -->
    <div class="study-Container">
        <div class="study-Card">
            <div class="study-Contents">
                <p class="card-Header">Study</p>
                <div class="circle-Group">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                </div>
            </div>
            <h1 class="hours-Text" id="studyHours">3hrs</h1>
            <p class="weeks-Text" id="studyWeek">Last Weeks - 2hrs </p>
        </div>
    </div>


    <!-- Exercise section -->
    <div class="exercise-Container">
        <div class="exercise-Card">
            <div class="exercise-Content">
                <p class="card-Header">Exercise</p>
                <div class="circle-Group">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                </div>
            </div>
            <h1 class="hours-Text" id="exerciseHours">3hrs</h1>
            <p class="weeks-Text" id="exerciseWeek">Last Weeks - 2hrs </p>
        </div>
    </div>


    <!-- Social section -->
    <div class="social-Container">
        <div class="social-Card">
            <div class="social-Content">
                <p class="card-Header">Social</p>
                <div class="circle-Group">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                </div>
            </div>
            <h1 class="hours-Text" id="socialHours">3hrs</h1>
            <p class="weeks-Text" id="socialWeek">Last Weeks - 2hrs </p>
        </div>
    </div>

    <!-- Self-Care -Section -->
    <div class="self-Container">
        <div class="self-Card">
            <div class="self-Content">
                <p class="card-Header">SelfCare</p>
                <div class="circle-Group">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                </div>
            </div>
            <h1 class="hours-Text" id="selfHours">3hrs</h1>
            <p class="weeks-Text" id="selfWeek">Last Weeks - 2hrs </p>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./Scripts/app.js"></script>
</body>

</html>
