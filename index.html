<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./Styles/styles.css">
</head>

<body class="main-Grid">

    <div class="profile-Container">

        <div class="profile-Card">
            <img class="profile-Pic" src="./Assests/images/image-jeremy.png" alt="Image of a profile picture">
            <p class="report-Text">Report for</p>
            <h1 class="jeremy-Name">Jeremy</h1>
            <h1 class="robson-Name">Robson</h1>
        </div>
        <p class="optiontxt-1">Daily</p>
        <p class="optiontxt-2">Weekly</p>
        <p class="optiontxt-3">Monthly</p>
    </div>


    <!--Work section  -->
    <div class="work-Container">
        <div class="work-Card">
            <p class="card-Header">Work</p>

            <div class="circle-Group">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
            </div>
        </div>
    </div>

    <!-- Play section -->
    <div class="play-Container">
        <div class="play-Card">
            <p class="card-Header">Play</p>
            <div class="circle-Group">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
            </div>

        </div>
    </div>

    <!-- Study section -->
    <div class="study-Container">
        <div class="study-Card">
            <p class="card-Header">Study</p>
            <div class="circle-Group">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
            </div>
        </div>
    </div>


    <!-- Exercise section -->
    <div class="exercise-Container">
        <div class="exercise-Card">
            <p class="card-Header">Exercise</p>
            <div class="circle-Group">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
            </div>

        </div>
    </div>


    <!-- Social section -->

    <div class="social-Container">
        <div class="social-Card">
            <p class="card-Header">Social</p>
            <div class="circle-Group">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
            </div>
        </div>
    </div>

    <!-- Self-Care -Section -->
    <div class="self-Container">
        <div class="self-Card">
            <p class="card-Header">SelfCare</p>
            <div class="circle-Group">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./Scripts/app.js"></script>
</body>

</html>
